<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
    {% for user in user_list %}
        <p>{{ user.name }}</p>
        <img src="{{ user.img.url }}" />
        <p>{{ user.img.name }}</p>
        <p>{{ user.img.size }}</p>

        {% for line in user.introduce.open  %}
            <p>{{ line.decode }}</p>
        {% endfor %}

    {% endfor %}
</body>
</html>
